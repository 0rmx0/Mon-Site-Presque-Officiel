<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Kitsch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title top-title">Bienvenue les Gogos !</h1>
        <video id="video" class="video" autoplay loop>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <h1 class="title bottom-title">Gros bisous!</h1>        
    </div>
    <script>
        const video = document.getElementById('video');

        // Forcer le son activé lors du chargement
        window.addEventListener('load', () => {
            video.muted = false; // Assurez-vous que le son est activé
            const playPromise = video.play();

            // Si le navigateur bloque, afficher un message ou proposer une solution
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error('Autoplay avec son a été bloqué :', error);
                    alert("Cliquez sur la vidéo pour activer le son !");
                });
            }
        });
    </script>
</body>
</html>
