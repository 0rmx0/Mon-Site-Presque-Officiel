<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Kitsch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title top-title">Bienvenue dans le Monde Magique!</h1>
        <video class="video" autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <h1 class="title bottom-title">Rêvez, Croyez, Explorez!</h1>
        <p class="counter">Vous êtes le <strong id="visit-count">...</strong>ème Gogo à visiter ce site!</p>
    </div>
    <script>
        // Charger le compteur de visites depuis le serveur
        fetch('counter.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('visit-count').textContent = data;
            })
            .catch(error => {
                console.error('Erreur lors du chargement du compteur :', error);
                document.getElementById('visit-count').textContent = 'N/A';
            });
    </script>
</body>
</html>
